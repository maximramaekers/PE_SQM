on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_web_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'  # Adjust Java version as needed

      - name: Run Web Tests
        run: |
          cd test/java/saucedemo/web
          mvn test
